<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Class</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            width: 95%;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            width: 50px; /* Adjusted size */
            height: auto;
        }
        .contact-details {
            text-align: right;
        }
        .form-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group div {
            margin: 5px;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <div class="contact-details">
            <p>Contact us: +91 88842 49383</p>
            <p>Email: admin@kodemapa.com</p>
        </div>
    </div>
    <div class="container">
        <h1>Select Class</h1>
        <div class="form-container">
            <form method="POST">
                <div class="button-group">
                    <div>
                        <input type="radio" id="class_xi" name="class_selection" value="XI" required>
                        <label for="class_xi">Class XI</label>
                    </div>
                    <div>
                        <input type="radio" id="class_xii" name="class_selection" value="XII" required>
                        <label for="class_xii">Class XII</label>
                    </div>
                </div>
                <button type="submit">Proceed</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Kodemapa Exampad &copy; All rights reserved</p>
    </div>
</body>
</html>
